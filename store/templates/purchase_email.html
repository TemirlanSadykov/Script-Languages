<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Purchase Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #666;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .thank-you-message {
            text-align: center;
            margin-top: 30px;
            font-size: 18px;
        }

        .return-home-button {
            text-align: center;
            margin-top: 20px;
        }

        .return-home-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .return-home-button a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Purchase Confirmation</h1>
        <p>Thank you for your purchase of {{ product.name }}!</p>
        <p>Details of your purchase:</p>
        <ul>
            <li>Product: {{ product.name }}</li>
            <li>Price: ${{ product.price }}</li>
        </ul>
        <p>If you have any questions or need further assistance, please contact our support team.</p>
    </div>
    <p class="thank-you-message">Thank you for shopping with us!</p>
    <div class="return-home-button">
        <a href="{% url 'main' %}">Return home</a>
    </div>
</body>
</html>
